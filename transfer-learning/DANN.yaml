# Backbone
backbone: resnet50

# Transfer loss related
transfer_loss_weight: 1.0
transfer_loss: adv

# Optimizer related
lr: 0.01
weight_decay: 0.001 # 5e-4
momentum: 0.9
lr_scheduler: True
lr_gamma: 0.001
lr_decay: 0.75

# Training related
n_iter_per_epoch: 500
n_epoch: 20

# Others
seed: 1
num_workers: 3
